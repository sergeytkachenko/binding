<div class="container">
	<h1>Enter you login and password</h1>
	<form>
		<div class="form-group">
			<label for="login">Email address</label>
			<input class="form-control" id="login" placeholder="login" st-value="login">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="password" st-value="password">
		</div>

		<button type="button" class="btn btn-default">Submit</button>
	</form>
</div>
